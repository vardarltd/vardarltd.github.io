---
layout: default
---
<div class="post">

<h3 >Eğitimler</h3>
<ul >&nbsp;●&nbsp;
  {% for page in site.pages %}
    {% if page.type == 'training' %}
    <li style="display: inline;"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>&nbsp;●&nbsp;
    {% endif %}
  {% endfor %}
</ul>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} Eğitimi</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
